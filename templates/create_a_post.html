{% extends 'base.html' %}

{% block title %}
    <title>Create Post</title>
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center">Create a post</h1>
        {% for error in errors %}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
        {% endfor %}
        <form method="POST">
            <div class="mb-3">
              <label for="title" class="form-label">Post Title</label>
              <input type="text" class="form-control" required name="title" placeholder="enter post title">
            </div>
            <div class="mb-3">
              <label for="content" class="form-label">Post Content</label>
              <textarea class="form-control" required name="content" placeholder="Enter content"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Post</button>
          </form>
    </div>
{% endblock %}
