{% extends 'base.html' %}

{% block title %}
    <title>User registration</title>
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="text-center">User registration</h1>
        {% for error in errors %}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
        {% endfor %}
        <form method="POST">
            <div class="mb-3">
              <label for="email" class="form-label">Email address (No need for a real email but it has to be an email format)</label>
              <input type="email" required class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email" autofocus>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" required class="form-control" name="password" placeholder="Enter password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
    </div>

{% endblock %}
